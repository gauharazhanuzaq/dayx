<div class="todo-container">
  <h2>Todo List</h2>

  <button (click)="loadTodos()" [disabled]="isLoading">
    {{ isLoading ? 'Loading...' : 'Load Todos' }}
  </button>

  <ul>
    @for (todo of todos; track todo.id) {
      <li [class.completed]="todo.completed">
        <strong>#{{ todo.id }}</strong> {{ todo.title }}
      </li>
    }
  </ul>
</div>
